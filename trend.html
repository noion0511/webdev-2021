<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrapper {
            padding: 10px;
        }
        span{
            font-size: 1.2em;
            font-weight: 700;
        }
        li {
            list-style: none;
            margin: 5px 0;             
        }
        h1 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">최신 웹 디자인 트렌드</h1>
        <ul>
            <li><span>반응형 웹 디자인 - </span>다양한 화면 크기에 최적화하다</li>
            <li><span>플랫 디자인 - </span>입체에서 평면으로</li>
            <li><span>풀스크린 배경 - </span>콘텐츠에 집중</li>
            <li><span>원 페이지 사이트 - </span>한 페이지에 모든 내용을 담다</li>
            <li><span>패럴랙스 스크롤링 - </span>동적인 효과로 강한 인상을!</li>
            <li><span>웹 폰트 - </span>웹 타이포그래피를 받쳐주는 기술</li>
        </ul>
    </div>
</body>
</html>
